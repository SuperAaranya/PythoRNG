services:
  pythorng-game:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: pythorng-game
    environment:
      - PYTHONUNBUFFERED=1
      - WEBHOOK_URL=${WEBHOOK_URL:-}
    volumes:
      - game-data:/app
    networks:
      - pythorng-net
    stdin_open: true
    tty: true

  pythorng-launcher:
    build:
      context: ../Macro
      dockerfile: Dockerfile
    container_name: pythorng-launcher
    environment:
      - PYTHONUNBUFFERED=1
      - WEBHOOK_URL=${WEBHOOK_URL:-}
    volumes:
      - game-data:/app/data
    depends_on:
      - pythorng-game
    networks:
      - pythorng-net
    stdin_open: true
    tty: true

volumes:
  game-data:
    driver: local

networks:
  pythorng-net:
    driver: bridge
